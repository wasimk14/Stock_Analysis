<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stock Oracle â€” AI Stock Analyzer</title>

    <!-- SEO -->
    <meta name="description" content="Analyze stocks instantly using AI-powered metrics: VWAP, relative volume, ML predictions, and more.">
    <meta name="robots" content="index, follow">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 760px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4 fw-semibold">ðŸ“ˆ Stock Oracle â€” Intelligent Analysis</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/analyze">
        <div class="mb-3">
            <label class="form-label">Enter Stock Symbol (e.g. RELIANCE.NS)</label>
            <input type="text" name="ticker" class="form-control"
                   pattern="[A-Za-z0-9\.]{1,20}"
                   title="Only letters, numbers and '.' allowed"
                   required>
        </div>

        <button id="analyzeBtn" class="btn btn-primary px-4 py-2 rounded-4 fw-semibold">
            Analyze
        </button>
    </form>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-2">Analyzing... please wait</p>
    </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const btn = document.getElementById("analyzeBtn");

        form.addEventListener("submit", function () {
            btn.disabled = true;
            btn.textContent = "Analyzing...";
            document.getElementById("loadingSpinner").style.display = "block";
        });
    });
</script>

<script>
    const input = document.querySelector("input[name='ticker']");
    input.addEventListener("input", function () {
        this.value = this.value.toUpperCase();
    });
</script>

</body>
</html>
